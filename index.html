<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess Master</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    :root {
        --bg: #111;
        --text: #fff;
        --card: #222;
        --accent: #00d4ff;
    }

    .theme-light {
        --bg: #f2f2f2;
        --text: #111;
        --card: white;
        --accent: #0077ff;
    }

    .theme-neon {
        --bg: #000000;
        --text: #39ff14;
        --card: #111;
        --accent: #ff00c8;
    }

    .screen {
        display: none;
        padding: 20px;
        animation: fade 0.4s ease;
    }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    .active { display: block; }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 14px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 12px #0004;
    }

    button {
        background: var(--accent);
        border: none;
        padding: 14px 20px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
        color: black;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 8px;
        background: #0004;
    }

    .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    .numpad button {
        padding: 20px;
        font-size: 20px;
        border-radius: 14px;
    }

</style>
</head>
<body>

<!-- MAIN MENU -->
<div id="menu" class="screen active">
    <div class="card">
        <h2>ðŸŽ® Guess Master</h2>

        <label>Difficulty (1â€“100):</label>
        <input id="difficulty" type="number" min="1" max="100" value="50" style="width:100%;padding:10px;border-radius:10px;margin-top:10px;">

        <label style="display:block;margin-top:15px;">Theme:</label>
        <select id="theme" style="width:100%;padding:10px;border-radius:10px;">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="neon">Neon</option>
        </select>

        <button onclick="startGame()">Start Game</button>
    </div>
</div>

<!-- GAME SCREEN -->
<div id="game" class="screen">
    <div class="card">
        <h2>ðŸ”¢ Make Your Guess</h2>
        <p id="hint">Enter a number:</p>

        <input id="guess" type="text" readonly style="width:100%;padding:12px;border-radius:10px;font-size:20px;text-align:center;">

        <div class="numpad">
            <button onclick="addNum('1')">1</button>
            <button onclick="addNum('2')">2</button>
            <button onclick="addNum('3')">3</button>
            <button onclick="addNum('4')">4</button>
            <button onclick="addNum('5')">5</button>
            <button onclick="addNum('6')">6</button>
            <button onclick="addNum('7')">7</button>
            <button onclick="addNum('8')">8</button>
            <button onclick="addNum('9')">9</button>
            <button onclick="clearNum()">âŒ«</button>
            <button onclick="addNum('0')">0</button>
            <button onclick="submitGuess()">OK</button>
        </div>
    </div>
</div>

<!-- WIN SCREEN -->
<div id="win" class="screen">
    <div class="card">
        <h2>ðŸŽ‰ You Won!</h2>
        <p id="stats"></p>
        <button onclick="returnMenu()">Return to Main Menu</button>
    </div>
</div>

<footer>Made with ðŸ”¥ by Ronit</footer>

<script>
let secret = 0;
let attempts = 0;
let max = 50;

function switchScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function startGame() {
    max = parseInt(document.getElementById("difficulty").value);
    if (max < 1 || max > 100) { alert("Difficulty must be 1â€“100"); return; }

    attempts = 0;
    secret = Math.floor(Math.random() * max) + 1;

    document.documentElement.className =
        document.getElementById("theme").value === "light" ? "theme-light" :
        document.getElementById("theme").value === "neon" ? "theme-neon" : "";

    document.getElementById("guess").value = "";
    document.getElementById("hint").innerText = "Enter a number:";
    switchScreen("game");
}

function addNum(n) {
    let g = document.getElementById("guess");
    if (g.value.length < 3) g.value += n;
}

function clearNum() {
    let g = document.getElementById("guess");
    g.value = g.value.slice(0, -1);
}

function submitGuess() {
    let val = parseInt(document.getElementById("guess").value);
    if (isNaN(val)) return;

    attempts++;

    if (val === secret) {
        document.getElementById("stats").innerText =
            `Correct number: ${secret}\nAttempts: ${attempts}`;
        switchScreen("win");
    } else if (val < secret) {
        document.getElementById("hint").innerText = "ðŸ“ˆ Higher!";
    } else {
        document.getElementById("hint").innerText = "ðŸ“‰ Lower!";
    }

    document.getElementById("guess").value = "";
}

function returnMenu() {
    switchScreen("menu");
}
</script>

</body>
</html>
