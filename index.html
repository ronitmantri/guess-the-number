<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --card: #2c2c2c;
      --text: white;
      --accent: #4caf50;
      --glow: 0 0 15px rgba(76, 175, 80, 0.5);
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #1a1a1a;
      --accent: #007bff;
      --glow: 0 0 15px rgba(0,123,255,0.4);
    }
    body.neon {
      --bg: #000000;
      --card: #0d0d0d;
      --text: #39ff14;
      --accent: #ff00ff;
      --glow: 0 0 20px #ff00ff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s;
    }
    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 20px;
      width: 330px;
      text-align: center;
      box-shadow: var(--glow);
      transition: 0.4s;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 { margin-top: 0; font-size: 26px; }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      font-size: 16px;
      background: #444;
      color: white;
    }
    body.light select, body.light input {
      background: #eee;
      color: black;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: var(--glow);
    }
    .btn:hover { transform: scale(1.05); }

    .result {
      margin-top: 15px;
      font-size: 18px;
      min-height: 24px;
      animation: fade 0.3s;
    }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

    .score-box {
      background: #222;
      padding: 10px;
      border-radius: 12px;
      margin-top: 15px;
      font-size: 15px;
    }

    body.light .score-box { background: #e8e8e8; }
    body.neon .score-box { background: #111; }

    .timer {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body class="dark">
  <div class="card">
    <h1>Guess The Number</h1>

    <label>Theme:</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
    </select>

    <label>Difficulty:</label>
    <select id="difficulty">
      <option value="50">Easy (1‚Äì50)</option>
      <option value="100">Medium (1‚Äì100)</option>
      <option value="500">Hard (1‚Äì500)</option>
      <option value="1000">Insane (1‚Äì1000)</option>
    </select>

    <label>Mode:</label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="speedrun">Speedrun</option>
    </select>

    <div class="timer" id="timer" style="display:none;">‚è± 0.00s</div>

    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button class="btn" onclick="makeGuess()">Guess</button>

    <div class="result" id="result"></div>

    <div class="score-box">
      <div>High Score: <span id="highScore">0</span></div>
      <div>Attempts: <span id="attempts">0</span></div>
    </div>
  </div>

  <script>
    let number = 0;
    let attempts = 0;
    let startTime = 0;
    let timerActive = false;
    let timerInterval;

    function startTimer() {
      startTime = performance.now();
      timerActive = true;
      document.getElementById("timer").style.display = "block";

      timerInterval = setInterval(() => {
        if (!timerActive) return;
        const now = performance.now();
        const sec = ((now - startTime) / 1000).toFixed(2);
        document.getElementById("timer").textContent = `‚è± ${sec}s`;
      }, 50);
    }

    function stopTimer() {
      timerActive = false;
      clearInterval(timerInterval);
      return ((performance.now() - startTime) / 1000).toFixed(2);
    }

    function startGame() {
      const max = parseInt(document.getElementById("difficulty").value);
      const mode = document.getElementById("mode").value;

      number = Math.floor(Math.random() * max) + 1;
      attempts = 0;

      document.getElementById("attempts").textContent = attempts;
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";

      if (mode === "speedrun") startTimer();
      else {
        document.getElementById("timer").style.display = "none";
        stopTimer();
      }
    }

    document.getElementById("difficulty").addEventListener("change", () => {
      loadHighScore();
      startGame();
    });

    document.getElementById("theme").addEventListener("change", () => {
      document.body.className = document.getElementById("theme").value;
    });

    document.getElementById("mode").addEventListener("change", startGame);

    function makeGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (!guess) return;

      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === number) {
        const mode = document.getElementById("mode").value;
        let msg = "üéâ Correct! You cracked it!";

        if (mode === "speedrun") {
          const time = stopTimer();
          msg += ` Finished in ${time}s!`;
          updateSpeedrun(time);
        }

        document.getElementById("result").textContent = msg;
        updateHighScore();
        startGame();
      } else if (guess > number) {
        document.getElementById("result").textContent = "Too high üìà";
      } else {
        document.getElementById("result").textContent = "Too low üìâ";
      }
    }

    function updateHighScore() {
      const difficulty = document.getElementById("difficulty").value;
      const key = "highscore_" + difficulty;

      const saved = localStorage.getItem(key);

      if (!saved || attempts < saved) {
        localStorage.setItem(key, attempts);
      }

      document.getElementById("highScore").textContent = localStorage.getItem(key) || 0;
    }

    function updateSpeedrun(time) {
      const difficulty = document.getElementById("difficulty").value;
      const key = "speedrun_" + difficulty;

      const saved = localStorage.getItem(key);

      if (!saved || parseFloat(time) < parseFloat(saved)) {
        localStorage.setItem(key, time);
      }
    }

    function loadHighScore() {
      const difficulty = document.getElementById("difficulty").value;
      const key = "highscore_" + difficulty;
      document.getElementById("highScore").textContent = localStorage.getItem(key) || 0;
    }

    startGame();
    loadHighScore();
  </script>
  <footer style="position:fixed; bottom:10px; width:100%; text-align:center; color:var(--text); font-size:14px; opacity:0.8;">
    Made by <strong>Ronit Mantri</strong> ‚Ä¢ 
    <a href="https://github.com/ronitmantri" target="_blank" style="color:var(--accent); text-decoration:none;">GitHub Main</a> ‚Ä¢ 
    <a href="https://github.com/ronitmantri-alt" target="_blank" style="color:var(--accent); text-decoration:none;">GitHub Alt</a>
  </footer>
</body>
</html>
