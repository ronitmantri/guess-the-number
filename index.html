<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --card: #2c2c2c;
      --text: white;
      --accent: #4caf50;
      --glow: 0 0 15px rgba(76, 175, 80, 0.5);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .active { display: flex; }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 20px;
      width: 330px;
      text-align: center;
      box-shadow: var(--glow);
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      background: #444;
      color: white;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .numpad button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #555;
      color: white;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text);
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="screen active">
    <div class="card">
      <h1>Guess The Number</h1>

      <label>Difficulty:</label>
      <select id="difficulty">
        <option value="100">Easy (1â€“100)</option>
        <option value="500">Medium (1â€“500)</option>
        <option value="1000">Hard (1â€“1000)</option>
      </select>

      <button class="btn" onclick="openGame()">Start Game</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <div class="card">
      <h2>Enter your guess:</h2>
      <input type="text" id="guessInput" readonly>

      <div class="numpad">
        <button onclick="pressNum(1)">1</button>
        <button onclick="pressNum(2)">2</button>
        <button onclick="pressNum(3)">3</button>
        <button onclick="pressNum(4)">4</button>
        <button onclick="pressNum(5)">5</button>
        <button onclick="pressNum(6)">6</button>
        <button onclick="pressNum(7)">7</button>
        <button onclick="pressNum(8)">8</button>
        <button onclick="pressNum(9)">9</button>
        <button onclick="clearNum()">C</button>
        <button onclick="pressNum(0)">0</button>
        <button onclick="makeGuess()">âœ“</button>
      </div>

      <div id="result" style="margin-top:15px; font-size:18px; min-height:24px;"></div>
    </div>
  </div>

  <!-- WIN SCREEN -->
  <div id="winScreen" class="screen">
    <div class="card">
      <h1>ðŸŽ‰ YOU WON! ðŸŽ‰</h1>
      <p id="winText"></p>
      <button class="btn" onclick="restart()">Play Again</button>
    </div>
  </div>

  <footer>
    Made by <strong>Ronit Mantri</strong> â€¢
    <a href="https://github.com/ronitmantri" target="_blank" style="color:var(--accent); text-decoration:none;">GitHub Main</a> â€¢
    <a href="https://github.com/ronitmantri-alt" target="_blank" style="color:var(--accent); text-decoration:none;">GitHub Alt</a>
  </footer>

  <script>
    let number = 0;
    let attempts = 0;

    function openGame() {
      document.getElementById("startScreen").classList.remove("active");
      document.getElementById("gameScreen").classList.add("active");

      const max = parseInt(document.getElementById("difficulty").value);
      number = Math.floor(Math.random() * max) + 1;
      attempts = 0;
      clearNum();
    }

    function pressNum(n) {
      document.getElementById("guessInput").value += n;
    }

    function clearNum() {
      document.getElementById("guessInput").value = "";
    }

    function makeGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (!guess) return;

      attempts++;

      if (guess === number) {
        showWin();
      } else if (guess > number) {
        document.getElementById("result").textContent = "Too high ðŸ“ˆ";
      } else {
        document.getElementById("result").textContent = "Too low ðŸ“‰";
      }
    }

    function showWin() {
      document.getElementById("gameScreen").classList.remove("active");
      document.getElementById("winScreen").classList.add("active");
      document.getElementById("winText").textContent = `You got it in ${attempts} attempts!`;
    }

    function restart() {
      document.getElementById("winScreen").classList.remove("active");
      document.getElementById("startScreen").classList.add("active");
    }
  </script>
</body>
</html>
